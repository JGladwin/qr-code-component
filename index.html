<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <title>Frontend Mentor | QR Component</title>
</head>
<body>
    <main>
        <section aria-labelledby="card-title" class="card">
            <img src="./images/image-qr-code.png" alt="QR Code" />
            <div class="content">
                <h1 id="card-title">Improve your front-end skills by building projects</h1>
                <p>
                    Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </section>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/JGladwin">Gladwin J</a>.
        </footer>
    </main>
</body>
</html>
